<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/position.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
    <link rel="icon" href="../../assets/img/favicon.png">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/4fcb02d961.js" crossorigin="anonymous"></script>
</head>
<body>
    
<section id="login">
    <img src="../assets/img/logo.jpg">
    <form action="" method="" class="form-login">
        <h1>
            <i class="fas fa-user-lock"></i>
        </h1>

        <div class="form-group">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" name="usuario" id="usuario" class="form-input" placeholder="Ingresa tu usuario">
        </div>

        <div  class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="password" class="form-input" placeholder="Ingresa tu contraseña">
        </div>

        <div class="form-group">
            <a href="dashboard.html" class="btn-azul"><input type="submit" class="btn-azul"name="Ingresar" value="Ingresar"></a>
        </div>

        <div class="form-group">
            <input type="submit" name="registrar" class="btn-morado" value="Registrar">
        </div>

        <div class="form-group">
            <a href="" class="form-olvido">Recordar Password</a>
        </div>

        <div class="form-group">
            <a href="index.html" class="form-olvido">Volver</a>
        </div>

        
    </form>
    

</section>

</body>
</html>
